<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <script defer src="/js/script.js"></script>
    <title>Countdown</title>
</head>

<body>
    <section class="new-year-block">
        <div>
            <h2 class="block-title">When will the New Year?</h2>
            <div class="countdown-block">

                
                <div class="block-day block">
                    <h3 class="day">time</h3>
                    <h3 class="block-word">Day</h3>
                </div>


                <div class="block-hour block">
                    <h3 class="hour">time</h3>
                    <h3 class="block-word">Hour</h3>
                </div>

                <div class="block-minute block">
                    <h3 class="minute">time</h3>
                    <h3 class="block-word">Minute</h3>
                </div>

                <div class="block-second block">
                    <h3 class="second">time</h3>
                    <h3 class="block-word">Second</h3>
                </div>
            </div>
        </div>
        <img src="/img/newYear.jpg" alt="Santa Clous waiting the New Year">
    </section>

</body>

</html>
